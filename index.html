<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Sign Up</title>
</head>
<body>
    <main class="content">
        <section class="content__logo">
            <img class="logo__image" src="./assets/img/odin-lined.png" alt="">
            <h1 class="logo__title">Odin</h1>
        </section>

        <section class="content__form-container">
            <h2 class="form-container__title">Sign Up</h2>

            <form action="" class="content__form" autocomplete="off">
                <fieldset class="form__fiedset">
                    <legend class="form__legend">Let's do this</legend>

                    <div class="form__group">
                        <input class="form__input" type="text" name="user_firstname" id="firstname" 
                            placeholder="First name" maxlength="100" pattern="^[^0-9]+$" required>
                        <span class="form__span" title="Required"></span>
                        <label for="firstname" class="form__label">First name</label>
                    </div>
    
                    <div class="form__group">
                        <input class="form__input" type="text" name="user_lastname" id="lastname" 
                            placeholder="Last name" maxlength="100" pattern="^[^0-9]+$" required>
                        <span class="form__span" title="Required"></span>
                        <label for="lastname" class="form__label">Last name</label>
                    </div>
    
                    <div class="form__group">
                        <input class="form__input" type="email" name="user_email" id="email" 
                            placeholder="Email" maxlength="100" pattern="^\w*(\-\w)?(\.\w*)?@\w*(-\w*)?\.\w{2,3}(\.\w{2,3})?$" required>
                        <span class="form__span" title="Required"></span>
                        <label for="email" class="form__label" data-help="(Format email@email.com)">Email</label>
                    </div>
    
                    <div class="form__group">
                        <input class="form__input" type="tel" name="user_phone" id="phone"
                            placeholder="Phone number">
                        <span class="form__span" title="Required"></span>
                        <label for="phone" class="form__label">Phone number</label>
                    </div>
    
                    <div class="form__group">
                        <input class="form__input" type="password" name="user_password" id="pwd" 
                            placeholder="Password" minlength="3" maxlength="100" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,20}$" required>
                        <span class="form__span" title="Required"></span>
                        <label for="pwd" class="form__label">Password</label>
                    </div>
    
                    <div class="form__group">
                        <input class="form__input" type="password" name="user_configPassword" id="confirm-pwd" 
                            placeholder="Confirm password" minlength="3" maxlength="100" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,20}$" required>
                        <span class="form__span" title="Required"></span>
                        <label for="confirm-pwd" class="form__label">Confirm password</label>
                    </div>
                </fieldset>

                <button type="submit" class="form__button">Create account</button>
            </form>

            <p class="form-container__text">Already have an account? <a href="#" class="text__link">Log in</a></p>
        </section>

        <p class="content__credit">
            Photo by <a class="credit__link" href="https://unsplash.com/es/@haliewestphoto">Hallie West</a>
            on <a class="credit__link" href="https://unsplash.com/">Unsplash</a>
        </p>
    </main>
</body>
</html>
